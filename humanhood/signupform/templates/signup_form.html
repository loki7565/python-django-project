<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/107764b3dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="text-center" style="background-color: aquamarine;">
                <form action="{% url 'signup_data_entry' %}" method="POST">
                    {% csrf_token %}

                    <div class="mt-3">
                        <input type="text" name="fname" placeholder="First Name">
                    </div>

                    <div class="mt-3">
                        <input type="text" name="lname" placeholder="Last Name">
                    </div>

                    <div class="mt-3">
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>

                    <!-- <div class="mt-3">
                        <input type="text" name="gender" id="" placeholder="Gender">
                    </div> -->

                    <div class="mt-3">
                        <input type="text" name="product" id="" placeholder="Product">
                    </div>

                    <div class="mt-3">
                        <input type="text" name="number" id="" placeholder="Mobile Number">
                    </div>

                    <div class="mt-3 mb-3" >
                        <button style="background-color: rgb(65, 186, 234); border-radius: 10%;" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
